apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wsx
  template:
    metadata:
      labels:
        app: wsx
    spec:
      containers:
      - image: okteto.dev/ray:latest
        name: wsx
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "moviemora.com"
        - name: Vless_UUID
          value: "9ac22c10-454f-4865-bf67-adc6c14196b2"
        - name: Vless_Path
          value: "/qa"
        - name: Vmess_UUID
          value: "9ac22c10-454f-4865-bf67-adc6c14196b2"
        - name: Vmess_Path
          value: "/ws"
        - name: Share_Path
          value: "/share233"
